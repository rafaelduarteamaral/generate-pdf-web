<div class="component">
  <img src="../assets/logo.svg" alt="">        

  <br>
  <br>
  <main class="form-signin">
      <form id="add-form" (ngSubmit)="f.form.valid && loginUsuario(f)" #f="ngForm" novalidate>

      <div class="form-floating">
        <input type="email" [(ngModel)]="usuario.email" name="email" class="form-control" id="floatingInput" placeholder="name@example.com">
        <label for="floatingInput">Email</label>
      </div>
      <div class="form-floating">
        <input type="password" [(ngModel)]="usuario.password" name="password"  class="form-control" id="floatingPassword" placeholder="Password">
        <label for="floatingPassword">Senha</label>
      </div>
  
      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"> Remember me
        </label>
      </div>

      <button class="w-100 btn btn-lg btn-primary" (click)="loginUsuario" type="submit">Entrar</button>

      <hr class="my-4">

      <p class="mt-5 mb-3 text-muted">&copy; Destak</p>
    </form>
    </main>
</div>
