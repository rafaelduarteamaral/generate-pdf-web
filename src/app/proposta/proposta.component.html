<h2>Propostas</h2>
<div class="table-responsive">
  <table  id="dtBasicExample" class="table table-striped table-sm">
    <thead>
      <tr>
        <th scope="col">Nome do cliente</th>
        <th scope="col">Origem</th>
        <th scope="col">Destino</th>
        <th scope="col">Representante</th>
        <th scope="col">Valor proposta </th>
        <th scope="col">Ação</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let propostaItem of propostas">
        <td>{{propostaItem.cliente}}</td>
         <td>{{propostaItem.origemVeiculo}}</td>
         <td>{{propostaItem.destinoVeiculo}}</td>
         <td>#</td>
         <td>{{propostaItem.orcamentoServico}}</td>
         <td>#</td>
      </tr>
    </tbody>
  </table>
</div>
